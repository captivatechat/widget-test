<!DOCTYPE html>
<html>
<head>
	<title>Captivate Chat Widget Tester - Production</title>
	<style>
		body {
            background: url('img/background.png') no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
		}
		.box {
			background-color: white;
			border: 2px solid black;
			padding: 20px;
			width: 80%;
			max-width: 600px;
			box-sizing: border-box;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
    <script src="https://widget-goldenfred.prod.captivat.io/captivate.min.js"></script>
</head>
<body>
	<div class="box">
		<!-- Content goes here -->
        <h1>Widget Tester (Certchain)</h1>
        <p>To test your widget, please put your Widget API Key to generate the widget on bottom-right of this page.</p>
        <p id="captivate_id_run"></p>
        <p id="captivate_id_status"></p>
        <script>
            function runWidget(){
                var captivate_id = document.getElementById("captivate_id").value;
                
                if (document.contains(document.getElementById("captivate-widget"))) {
                    document.getElementById("captivate-widget").remove();
                }
                
                Captivate.init({   
                    apiKey: captivate_id,
                 });
                Captivate.onConnect(() => {
                    console.log("test", Captivate.isConnected);
                });
                document.getElementById("captivate_id_run").innerHTML = "API KEY: " + captivate_id;
            }
        </script>
        <form onsubmit="return false">
          <label for="captivate_id">Widget API Key:</label>
          <input type="text" id="captivate_id" name="captivate_id"><br><br>
          <input type="submit" value="Submit" onclick="runWidget()">
        </form>
	</div>
    <script>
        var url = new URL(window.location.href);
        if (url.searchParams.get("api")) {
        var api_value=url.searchParams.get("api");
            document.getElementById("captivate_id").value = api_value;
            runWidget();
        }
   </script>
</body>
</html>
